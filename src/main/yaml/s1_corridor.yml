incarnation: protelis

variables:
  variability: &variability
    min: 0
    max: 1
    step: 0.5
    default: 0.5
  random: &random
    min: 0
    max: 9
    step: 1
    default: 0
 
  rate: &rate               # period length
    formula: "1"
  dspace: &dspace
    formula: "300*$variability"
  dtime: &dtime
    formula: "$rate * $variability/2"
  speed: &speed
    formula: "$dspace/10"
  vibr: &vibr
    formula: "$variability*5"
  radius: &radius           # communication radius
    formula: "75"
  batchFreq: &batchFreq
    formula: "10"

seeds:
  scenario: *random
  simulation: *random

network-model:
  type: ConnectWithinDistance
  parameters: [*radius]
  
pools:
  - pool: &program
    - time-distribution:
        type: WeibullDistributedWeibullTime
        parameters: [*rate, *dtime, *dtime]
      type: Event
      actions:
        - type: RunProtelisProgram
          parameters: [s1_corridor, 3]
    - program: send
  - pool: &vibrate
    - time-distribution: 1
      type: Event
      actions:
        - type: BrownianMove
          parameters: [*vibr]
  - pool: &move
    - time-distribution: 5
      type: Event
      actions:
        - type: MoveToTarget
          parameters: [target, *speed]
  - pool: &deviceContent
    - molecule: dspace
      concentration: *dspace
    - molecule: rate
      concentration: *rate
    - molecule: radius
      concentration: *radius
    - molecule: batchFreq
      concentration: *batchFreq

displacements:
  - in:                                         # source 1
      type: Point
      parameters: [0, 100]
    programs:
      - *program
    contents: *deviceContent
  - in:                                         # source 2
      type: Point
      parameters: [2000, 100]
    programs:
      - *program
    contents: *deviceContent
  - in:                                         # devices
      type: Rectangle
      parameters: [498, 0, 0, 2000, 200]
    programs: 
      - *program
      - *move
      - *vibrate
    contents: *deviceContent
