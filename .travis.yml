language: python
python:
- '3.7'
os:
- linux
dist: bionic
env:
  global:
  - GRAVIS="https://raw.githubusercontent.com/DanySK/Gravis-CI/master/"
  - NO_WIN_DEFENDER=$(curl "${GRAVIS}.disable-windows-defender.sh" --output .no-defender.sh
    && source .no-defender.sh)
  - TERM=dumb
  matrix:
  - JDK="adopt@1.11"
  - JDK="adopt-openj9@1.11"
  - JDK="amazon-corretto@1.11"
before_install:
- curl "${GRAVIS}.install-jdk-travis.sh" --output ~/.install-jdk-travis.sh
- source ~/.install-jdk-travis.sh
install:
- pip install --upgrade pip
- pip install -r requirements.txt
script:
- python process.py
- "./gradlew ci"
before_deploy:
- git config --local user.name "Danilo Pianini"
- git config --local user.email "danilo.pianini@unibo.it"
- if [[ $(git describe) == *"-"* ]]; then git tag $(git describe) || :; fi
deploy:
  - provider: releases
    api_key:
        secure: 
    file_glob: true
    skip_cleanup: true
    file: "*.pdf"
    on:
      repo: DanySK/Experiment-2019-LMCS-Share
      tags: true
      condition: "$JDK = adopt@1.11"
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: "*.pdf"
    skip_cleanup: true
    on:
      repo: DanySK/Course-DevOps-for-scientific-research
      tags: false
      condition: "$JDK = adopt@1.11"
